<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me! v8</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">not rendered</div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
        //  YOUR CODE starts here...
        //  If you open this "HTML" file and open the console of the browser you'll see "React" & "ReactDOM" available..
        const App = () => {
            return React.createElement(
                "div",                  // Element type
                { id: "my-id"},         // Attributes of the element like id, class,
                React.createElement("h1", {}, "Adopt me...")        // The children of the element
            )
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));

        
    </script>
</body>
</html>
